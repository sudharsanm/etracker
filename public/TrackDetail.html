<html ng-app="trackDetailApp">
<head>
    <title> Track Details </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <base href="/" />
</head>
<body>
    <div class="container" ng-controller="TrackDetailCtrl" >
        <h2> Track Details </h2>
        <table class="table">
            <thead>
                <th>Category Name</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Description</th>
                <th
            </thead>
            <tbody>
                <!--<tr>
                    <td> <input class="form-control" ng-model="catgory.CategoryName"></td>
                    <td> <input type="checkbox" class="form-control" ng-model="catgory.IsActive" ></td>
                    <td><button class="btn btn-primary" ng-click="addCategory()">Add Category</button></td>
                    <td><button class="btn btn-info" ng-click="updateCategory()">Update Category</button></td>
                    <td><button class="btn btn-info" ng-click="clearCategory()">Clear</button></td>
                </tr>-->
                    
                <tr ng-repeat="track in trackList">
                    <td>{{track.Category}}</td>
                    <td>{{track.TrackDate}}</td>
                    <!--<td><input type="date" id="trackDate" name="input" ng-model="track.TrackDate"
                        required /></td>-->
                    <td><input id="amount" name="input" ng-model="track.Amount"
                        type="number" required /></td>
                    <td>{{track.Description}}</td>
                    <td><button class="btn btn-danger" ng-click="deleteTrackDetail(track._id)">Remove</button></td>
                    <!--<td><button class="btn btn-warning" ng-click="editCategory(catgory._id)">Edit</button></td>-->
                    </tr>
            </tbody>
        </table>            
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="controller/TrackDetail.js"></script>
</body>    
</html>
