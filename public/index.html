<html ng-app="myApp">
<head>
    <title> Category </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <base href="/" />
</head>
<body>
    <form name="frmCategory"> 
    <div class="container" ng-controller="CategoryCtrl" >
        <h2>Category </h2>
        <div>
            <button class="btn btn-primary" ng-click="OpenTrackPage()">Track</button></td>
        </div>
        <table class="table">
            <thead>
                <th>Category Name</th>
                <th>IsActive</th>
                <th>Action</th>
                <th
            </thead>
            <tbody>
                <tr>
                    <td> <input class="form-control" ng-model="catgory.CategoryName" required></td>
                    <td> <input type="checkbox" class="form-control" ng-model="catgory.IsActive" ></td>
                    <td><button class="btn btn-primary" ng-click="frmCategory.$valid && addCategory()">Add Category</button></td>
                    <td><button class="btn btn-info" ng-click="frmCategory.$valid && updateCategory()">Update Category</button></td>
                    <td><button class="btn btn-info" ng-click="clearCategory()">Clear</button></td>
                </tr>
                    
                <tr ng-repeat="catgory in categoryList">
                    <td>{{catgory.CategoryName}}</td>
                    <td>{{catgory.IsActive}}</td>
                    <td><button class="btn btn-danger" ng-click="deleteCategory(catgory._id)">Remove</button></td>
                    <td><button class="btn btn-warning" ng-click="editCategory(catgory._id)">Edit</button></td>
                    </tr>
            </tbody>
        </table>            
    </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="controller/category.js"></script>
</body>    
</html>
